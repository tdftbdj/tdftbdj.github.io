<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>圖片和標題網站</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #f4f4f4;
            padding: 20px;
            margin-bottom: 20px;
        }
        img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }
        h1 {
            color: #333;
        }
        .container {
            padding: 20px;
        }
    </style>
</head>
<body>

    <header>
        <h1>歡迎來到我的圖片展示網站</h1>
    </header>

    <div class="container">
        <h2>這是一張美麗的圖片</h2>
        <img src="https://via.placeholder.com/800x400" alt="示例圖片">
    </div>

</body>
</html>
